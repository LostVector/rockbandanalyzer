<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<wicket:extend>
    <table>
        <tr>
            <td colspan="2" align="center"><span wicket:id="lblMidiTitle"></span></td>
        </tr>
        <tr>
            <td>Duration</td>
            <td><span wicket:id="lblDurationValue"></span></td>
        </tr>
        <tr>
            <td>Notes</td>
            <td><span wicket:id="lblNotesValue"></span></td>
        </tr>
        <tr>
            <td>Chords</td>
            <td><span wicket:id="lblChordsValue"></span></td>
        </tr>
        <tr>
            <td>1 star</td>
            <td><span wicket:id="lblOneStarValue"></span></td>
        </tr>
        <tr>
            <td>2 stars</td>
            <td><span wicket:id="lblTwoStarValue"></span></td>
        </tr>
        <tr>
            <td>3 stars</td>
            <td><span wicket:id="lblThreeStarValue"></span></td>
        </tr>
        <tr>
            <td>4 stars</td>
            <td><span wicket:id="lblFourStarValue"></span></td>
        </tr>
        <tr>
            <td>5 stars</td>
            <td><span wicket:id="lblFiveStarValue"></span></td>
        </tr>
        <tr>
            <td>Gold stars</td>
            <td><span wicket:id="lblGoldStarValue"></span></td>
        </tr>
        <tr>
            <td>Gold stars (pre-patch)</td>
            <td><span wicket:id="lblGoldStarOldValue"></span></td>
        </tr>
    </table>
</wicket:extend>
</body>
</html>
